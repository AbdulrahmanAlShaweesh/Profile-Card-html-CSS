<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- import font awseame css file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- import google fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&family=Poppins:wght@300;400;500;600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File. -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="profle-card">
      <div class="image">
        <img
          src="./assets/personalImage.avif"
          alt="prfile-image"
          class="profile-image"
        />
      </div>
      <div class="text-data">
        <span class="name">Abdulrahman Ibraheem</span>
        <span class="job">.NET Devloper</span>
      </div>
      <div class="media-icons">
        <a href="#" class="link link1">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="link link2">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="link link3">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link link4">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscripe</button>
        <button class="button">Message</button>
      </div>
      <div class="anaytic">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span>60k</span>
        </div>
        <div class="data">
          <i class="fa-brands fa-rocketchat"></i>
          <span>20k</span>
        </div>
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span>30k</span>
        </div>
      </div>
    </div>
  </body>
</html>
